<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crush The Square</title>
  </head>
  <body>
    <header>
      <img src="images/S.png" alt="Crush the square" />
    </header>

    <main>
      <h3 class="displayClicksLeft">
        Clicks left to Destroy Square: <span id="clicksLeft"></span>
      </h3>
      <div class="screen">
        <div class="square hidden"></div>
        <div class="start"><p>&#9654;</p></div>
      </div>
    </main>

    <div class="fixed-elements">
      <div class="popup">
        <p>Menu</p>
      </div>

      <div class="menu hidden">
        <div class="menuHeading">
          <h1>Menu</h1>
          <h3 id="closeBtn">X</h3>
        </div>
        <hr />
        <h3>How To Play:</h3>
        <ol>
          <li>1. Start Game: Click the play button to begin.</li>
          <li>
            2. Click on the Square: Each click reduces the size of the square.
          </li>
        </ol>
        <h3>Audio:</h3>
        <audio
          controls
          loop=""
          src="audio/itty-bitty-8-bit-kevin-macleod-main-version-7983-03-13.mp3"
        ></audio>
      </div>

      <div class="restartMenu hidden">
        <h1>You Won!</h1>
        <button id="restartBtn">Replay</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
